<div id="project-window" class="window">
    <div id="project-windowheader">
        <div id="project-ico"><ion-icon name="newspaper-outline"></ion-icon></div>
        <div id="project-name">My projects</div>
        <a id="project-minimize" class="close-project"><ion-icon name="chevron-down"></ion-icon></a>
        <a id="project-close" class="close-project"><ion-icon name="close" ></ion-icon></a>

        <div id="project-header-left">
            <ion-icon name="caret-back-outline"></ion-icon>
            <ion-icon name="caret-forward-outline"></ion-icon>
        </div>

        <div id="project-header-right">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
    </div>

    <div id="project-header-search">
        <form action="" id="project-search">
            <input type="text" placeholder="  Search project.." name="search">
            <button type="submit">Submit</button>
        </form>
    </div>

	<div id="project-area">
        <!-- To be occupied, see MyProjects.js -->
    </div>

    <div id="project-experiment">
        <a href="https://github.com/stars/JiayuanWen/lists/experimentation" rel="noopener noreferrer" target="about:blank"> 
            Experiments <i class="fa-solid fa-up-right-from-square" style="color: #ffffff;"></i>
        </a>
    </div> 

    <div id="more-project">
        <a href="https://github.com/stars/JiayuanWen/lists/projects" rel="noopener noreferrer" target="about:blank"> 
            More Projects <i class="fa-solid fa-up-right-from-square" style="color: #ffffff;"></i>
        </a>
    </div> 
    
</div>
