<div id="blog-window" class="window">
    <div id="blog-windowheader">
        <div id="blog-ico"><ion-icon name="newspaper-outline"></ion-icon></div>
        <div id="blog-name">My Blogs</div>
        <a id="blog-minimize" class="close-blog"><ion-icon name="chevron-down"></ion-icon></a>
        <a id="blog-close" class="close-blog"><ion-icon name="close" ></ion-icon></a>

        <div id="blog-header-left">
            <ion-icon name="caret-back-outline"></ion-icon>
            <ion-icon name="caret-forward-outline"></ion-icon>
        </div>

        <div id="blog-header-right">
            <ion-icon name="menu-outline"></ion-icon>
        </div>
    </div>

    <div id="blog-header-search">
        <form action="" id="blog-search">
            <input type="text" placeholder="  Search blog.." name="search">
            <button type="submit">Submit</button>
        </form>
    </div>

	<div id="blog-area">
        <!-- To be occupied, see MyBlogs.js -->
    </div>
</div>
