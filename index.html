<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jiayuan Wen</title>

     <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/main.css"/>          

    <!-- Component stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/components/3dfiber.css"/>
    <link rel="stylesheet" type="text/css" href="style/components/selfintroduction.css"/>
    <link rel="stylesheet" type="text/css" href="style/components/fullscreen.css"/>
    <link rel="stylesheet" type="text/css" href="style/components/musicplayer.css"/>
    <link rel="stylesheet" type="text/css" href="style/components/loadingscreen.css"/>
    <link rel="stylesheet" type="text/css" href="style/components/backbutton.css"/>
    <link rel="stylesheet" type="text/css" href="style/components/starbg.css"/>
    
    

    <!-- Page/section stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/aboutme.css" id="aboutme-style"/>
    <link rel="stylesheet" type="text/css" href="style/myproject.css" id="myproject-style"/>
    <link rel="stylesheet" type="text/css" href="style/myblogs.css" id="myblogs-style"/>

    <!-- Required stylesheet for DevIcons to work-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    
    <!-- Site icon handler for different browsers/OSs -->
    <link rel="apple-touch-icon" sizes="180x180" href="site_icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site_icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site_icon/favicon-16x16.png">
    <link rel="manifest" href="site_icon/site.webmanifest">
    <link rel="mask-icon" href="site_icon/safari-pinned-tab.svg" color="#547680">

    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name="msapplication-TileColor" content="#262626">
    <meta name="msapplication-TileImage" content="site_icon/mstile-144x144.png">
    <meta name="theme-color" content="#000000">
    <!-- Required if you want the 3D scene to scale correctly on mobile -->
    <meta name="viewport" content="width=device-width, minimum-scale=1"> 

    <!-- Required for including Font Awesome -->
    <script src="/js/helper/fontawesome.js" crossorigin="anonymous"></script>

    <!-- Required for loading separate html files -->
    <script src="/js/helper/w3data.js"></script>

    <!-- JQuery support -->
    <script src="/js/helper/jquery.min.js"></script>

    <!-- For MarkDown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>

    <!-- GPU detection -->
    <script type="module" src="/js/helper/gpu-detect.js"></script>

    <!-- Browser info detection -->
    <script type="module" src="/js/helper/platform.js"></script>

    <!-- For draggable divs -->
    <script type="module" src="/js/helper/draggablewindow.js"></script>

    <!-- hCAPCTCHA implementation-->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    
</head>
    
<body>
    <!-- This script fixes Firefox importmap incompatibility-->
    <script async src="/js/helper/es-module-shims.min.js"></script>

    <!-- Import modules so it can be used by js files via `import { ... } from ...` -->
    <script type="importmap-shim">
        {
        "imports": {
        "three": "/js/three/build/three.module.js",
        "three/addons/": "/js/three/examples/jsm/",
        "threeInteract":"/js/three.interactive/build/three.interactive.js"
            }
        }
    </script>

    <!-- Background stuff resides here -->
    <canvas class="fiber" id="fiber-lamp"></canvas>
    <script type="module-shim" src="/js/Main.js"></script>

    <!-- Terminal window -->
    <div w3-include-html="/pages/my_blogs.html"></div>
    <link rel="stylesheet" type="text/css" href="style/components/terminal.css"/>

    <!-- Contact information -->
    <div w3-include-html="/page_components/contact_info.html"></div>
    <link rel="stylesheet" type="text/css" href="style/components/contactinfo.css" id="contactinfo-style"/>

    <!-- About Me -->
        <div w3-include-html="/page_components/terminal.html"></div> 
        <script type="module-shim" src="/js/AboutMe.js"></script>
        <script type="module-shim" src="/js/helper/background-stars-purple.js"></script>

    <!-- My Project -->
        <script type="module-shim" src="/js/MyProjects.js"></script>
        <div w3-include-html="/pages/my_projects.html"></div> 

    <!-- My Blogs -->
        <script type="module-shim" src="/js/MyBlogs.js"></script>
        <div w3-include-html="/pages/my_blogs.html"></div>
        <script type="module-shim" src="/js/helper/background-stars-grey.js"></script>

    <!-- Self Introduction -->
    <h1 id="site-intro"><hi>Hi!</hi> My name is <name id="site-intro-name">Jiayuan Wen</name><senglow>,</senglow> you can call me <name id="site-intro-nickname">Weldon</name><senglow>.</senglow></h1>
    <script type="module-shim" src="/js/helper/UI/introname-spectrum.js"></script>
            

    <!-- Below are UI stuff that must be on top of everything -->

        <!-- Tooltips on hover -->
        <link rel="stylesheet" type="text/css" href="style/components/tooltip.css"/>
    
        <!-- Back to home button -->
        <div id="back-button">
            <ion-icon name="arrow-back-sharp"></ion-icon>
            <script type="module-shim" src="/js/helper/UI/back-button.js"></script>
        </div>
    
        <!-- Fullscreen button -->
        <div id="fullscreen">
            <ion-icon id="fullscreen-toggle" name="scan">
            <script type="module-shim" src="/js/helper/UI/fullscreen-button.js"></script>
        </div>
    
        <!-- Music player -->
        <!--<div w3-include-html="/page_components/music_player.html"></div>-->
    
        <!-- Loading screen -->
        <div w3-include-html="/page_components/loading_screen.html"></div> 
    
        <!-- Site credit & source code -->
        <!--<div id="site-credit">Built by me, hosted on <a href="https://github.com/JiayuanWen/jiayuanwen.github.io">Github</a>.</div>-->

         <!-- Main Menu bar -->
        <script type="module-shim" src="/js/helper/UI/mainmenu.js"></script>
        <div id="main-menu-container"></div>
        <link rel="stylesheet" type="text/css" href="style/components/mainmenu.css" id="mainmenu-style"/>
            <!-- Time -->
            <script type="module-shim" src="/js/helper/UI/calender.js"></script>
            <!-- Start Menu -->
            <div w3-include-html="/page_components/start_menu.html"></div> 
            <script type="module-shim" src="/js/helper/UI/startmenu.js"></script>
            <link rel="stylesheet" type="text/css" href="style/components/startmenu.css" id="mainmenu-style"/>
    
    <!-- End of UI Stuff -->

    <!-- Required for loading separate html files -->
    <script>w3IncludeHTML();</script>

    <!-- Required for ionicons to work -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Background stars -->
    <canvas id="stars-bg-grey"></canvas>
    <canvas id="stars-bg-purple"></canvas>

    <!-- Disclaimer -->
    <script type="module-shim" src="/js/helper/disclaimer.js"></script>
</body>
</html>
