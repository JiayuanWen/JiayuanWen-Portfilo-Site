<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jiayuan Wen's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style/home.css"/> <!--<script src="UI.js" defer></script>-->
    
    <!-- Site icon handler for different browsers/OSs -->
    <link rel="apple-touch-icon" sizes="180x180" href="site_icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site_icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site_icon/favicon-16x16.png">
    <link rel="manifest" href="site_icon/site.webmanifest">
    <link rel="mask-icon" href="site_icon/safari-pinned-tab.svg" color="#547680">

    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name="msapplication-TileColor" content="#262626">
    <meta name="msapplication-TileImage" content="site_icon/mstile-144x144.png">
    <meta name="theme-color" content="#000000">
    <!-- Required if you want the 3D scene to scale correctly on mobile -->
    <meta name="viewport" content="width=device-width, minimum-scale=1"> 

    <!-- Scripts -->
    <script src="/js/helper/fontawesome.js" crossorigin="anonymous"></script>
</head>
    
<body>
    <!-- This script fixes Firefox importmap incompatibility-->
    <script async src="/js/helper/es-module-shims.min.js"></script>

    <!-- Import modules so it can be used by js files via `import { ... } from ...` -->
    <script type="importmap-shim">
        {
        "imports": {
        "three": "/js/three/build/three.module.js",
        "three/addons/": "/js/three/examples/jsm/",
        "threeInteract":"/js/three.interactive/build/three.interactive.js"
            }
        }
    </script>

    <!-- 3D view resides here -->
    <canvas class="fiber"></canvas>
    <script type="module-shim" src="/js/Main.js"></script>

    <!-- UI overlay over 3D view and AR view -->
    <div id="overlay-content">
        <!-- Self Intro -->
        <h1 id="site-intro"><hi>Hi!</hi> My name is <name id="site-intro-name">Jiayuan Wen</name><senglow>,</senglow> you can call me <name id="site-intro-nickname">Weldon</name><senglow>.</senglow></h1>

        <!-- Fullscreen button -->
        <div id="fullscreen">
            <i id="fullscreen-toggle" class="fa-solid fa-expand"></i>
        </div>

        <!-- Menu -->


        <!-- Music player -->
        <div class="music-player">
                <audio id="player" loop>
                    <source src="/audio/ Alan Walker, K-391, Tungevaag, Mangoo - Play (MaTrix Restrung Version).mp3" type="audio/mpeg"/>
                    Your browser does not support audio.
                </audio>
                <div id="song-info">
                    <img src="/textures/Alan_Walker_Play.jpg" id="album-cover"></img>
                    <div id="song-author">
                    <h4>Play (MaTrix Restrung Remix)</h4>
                    <small>Walker, K-391, Tungevaag, Mangoo, DayDreamer</small>
                    </div>
                </div>
                <div id="controls">       
                    <div><i class="fa-solid fa-play" id="play"></i></div>
                    <div onclick="document.getElementById('player').volume += 0.1"><i class="fa-solid fa-volume-high"></i></div>
                    <div onclick="document.getElementById('player').volume -= 0.1"><i class="fa-solid fa-volume-low"></i></div>
                    <input type="range" value="0" id="player-progress">
                </div>
                <script type="module-shim" src="/js/helper/musicplayer.js"></script>
        </div>

        <!-- Loading screen -->
        <div class="loading-screen">
            <img id="loading-icon" src="/site_icon/Logo.png" />
            <!--<label for="loading-bar" id="loading-label"></label>-->
            <img id="loading-indicator" src="/textures/loading_indicator.gif" />
            <div id="loading-percent">0 %</div>
            <progress id="loading-bar" value="0" max="100">0</progress>
        </div>

        <!-- UI functions -->
        <script type="module-shim" src="/js/UI.js"></script>
    </div>
</body>
</html>
